<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matriks</h1>
        <form id="matrixForm">
            <label for="matrixA">Masukkan Matriks A (nilai dipisahkan dengan koma, baris dipisahkan dengan titik koma):</label>
            <textarea id="matrixA" name="matrixA" rows="5" cols="50"></textarea>
            <label for="matrixB">Masukkan Matriks B (nilai dipisahkan dengan koma, baris dipisahkan dengan titik koma):</label>
            <textarea id="matrixB" name="matrixB" rows="5" cols="50"></textarea>
            <div class="buttons">
                <button type="button" onclick="processOperation('add')">Tambah Matriks</button>
                <button type="button" onclick="processOperation('subtract')">Kurangi Matriks</button>
                <button type="button" onclick="processOperation('multiply')">Kalikan Matriks</button>
                <button type="button" onclick="processOperation('divide')">Bagi Matriks</button>
                <button type="button" onclick="processOperation('transposeA')">Transpose Matriks A</button>
                <button type="button" onclick="processOperation('transposeB')">Transpose Matriks B</button>
                <button type="button" onclick="processOperation('determinantA')">Determinan Matriks A</button>
                <button type="button" onclick="processOperation('determinantB')">Determinan Matriks B</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
