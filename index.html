<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriks Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Kalkulator Matriks</h1>

        <div>
            <label for="rowsA">Jumlah Baris Matriks A:</label>
            <input type="number" id="rowsA" placeholder="Jumlah baris" min="1">

            <label for="colsA">Jumlah Kolom Matriks A:</label>
            <input type="number" id="colsA" placeholder="Jumlah kolom" min="1">

            <button id="generateMatrixA">Set Matriks A</button>
        </div>

        <div id="matrixContainerA" class="matrix-container"></div>

        <div>
            <label for="rowsB">Jumlah Baris Matriks B:</label>
            <input type="number" id="rowsB" placeholder="Jumlah baris" min="1">

            <label for="colsB">Jumlah Kolom Matriks B:</label>
            <input type="number" id="colsB" placeholder="Jumlah kolom" min="1">

            <button id="generateMatrixB">Set Matriks B</button>
        </div>

        <div id="matrixContainerB" class="matrix-container"></div>

        <div class="buttons">
            <button data-operation="add">Tambah</button>
            <button data-operation="subtract">Kurang</button>
            <button data-operation="multiply">Kali</button>
            <button data-operation="divide">Bagi</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
