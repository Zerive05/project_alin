<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 calc(33.333% - 10px);
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .matrix {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .matrix .bracket {
            font-size: 2em;
            font-weight: bold;
        }

        .matrix .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
        }

        .matrix .content div {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            line-height: 50px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matriks</h1>
        <form id="matrixForm">
            <label for="matrixA">Masukkan Matriks A (nilai dipisahkan dengan koma, baris dipisahkan dengan titik koma):</label>
            <textarea id="matrixA" name="matrixA" rows="5" cols="50"></textarea>
            <label for="matrixB">Masukkan Matriks B (nilai dipisahkan dengan koma, baris dipisahkan dengan titik koma):</label>
            <textarea id="matrixB" name="matrixB" rows="5" cols="50"></textarea>
            <div class="buttons">
                <button type="button" onclick="processOperation('add')">Tambah Matriks</button>
                <button type="button" onclick="processOperation('subtract')">Kurangi Matriks</button>
                <button type="button" onclick="processOperation('multiply')">Kalikan Matriks</button>
                <button type="button" onclick="processOperation('divide')">Bagi Matriks</button>
                <button type="button" onclick="processOperation('transposeA')">Transpose Matriks A</button>
                <button type="button" onclick="processOperation('transposeB')">Transpose Matriks B</button>
                <button type="button" onclick="processOperation('determinantA')">Determinan Matriks A</button>
                <button type="button" onclick="processOperation('determinantB')">Determinan Matriks B</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        async function processOperation(operation) {
            const matrixA = document.getElementById('matrixA').value;
            const matrixB = document.getElementById('matrixB').value;

            if (!matrixA) {
                alert('Matriks A diperlukan.');
                return;
            }

            try {
                const response = await fetch('process.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ operation, matrixA, matrixB }),
                });

                const result = await response.json();
                if (result.error) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">${result.error}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>Hasil:<br>${result.html}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Terjadi kesalahan: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
